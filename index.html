<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
 
  <script src="js/scripts.js"></script>
</head>
<body>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <h2>Adding Two Numbers</h2>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <div id="output1"></div>
      <h2>Subtracting  Two Numbers</h2>
      <form id="sub">
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
      <div id="output2"></div>

      <h2>Multiplying  Two Numbers</h2>
      <form id="mul">
        <div class="form-group">
          <label for="mul1">1st number:</label>
          <input id="mul1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="mul2">2nd number:</label>
          <input id="mul2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Multiplication!</button>
      </form>
      <div id="output3"></div>
      
      <h2>Dividing  Two Numbers</h2>
      <form id="div">
        <div class="form-group">
          <label for="div1">1st number:</label>
          <input id="div1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="div2">2nd number:</label>
          <input id="div2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Division!</button>
      </form>
      <div id="output4"></div>
      
    </div>
  </body>
</body>
</html>
